
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <input 
                        type="text"
                        name="giphy-search"
                        class="form-control"
                        placeholder="type your search here"
                        [(ngModel)]="searchWord"
                    />
                </div>
                <div class="col-md-2">
                    <button (click)="showGifs()" type="submit" class="btn btn-default pull-right">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div *ngIf="gifs" class="container display-list">
    <div *ngFor="let gif of gifs" class="col-md-3 mb-5">
        <img class="img-thumbnail img-size" src="{{gif.images.original.url}}"> 
    </div>
</div>
